<div class="product-list-container">
  <div class="product-item" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.picture" alt="{{ product.name }}">

      <!-- Popust u uglu -->
      <div class="discount-badge" *ngIf="product.isDiscounted">
        -{{ product.discountPercentage }}%
      </div>
    </div>

    <div class="product-details">
      <h3 class="product-title">{{ product.name }}</h3>


      <!-- Cijene -->
      <div class="product-prices">
        <span class="new-price">
          {{ getDiscountedPrice(product) | number:'1.2-2' }} KM
        </span>
        <span class="old-price" *ngIf="product.isDiscounted">
          {{ product.price | number:'1.2-2' }} KM
        </span>
      </div>

      <div class="icons">
        <a class="icon-btn" title="Dodaj u korpu"><img src="images/cart1.png" alt=""></a>
        <a class="icon-btn" title="Dodaj na listu Å¾elja"><img src="images/heart.png" alt=""></a>
      </div>
    </div>

    <div class="product-details-description">
      <p>{{ product.description | slice:0:80 }}{{ product.description.length > 120 ? '...' : '' }}</p>

    </div>
  </div>
</div>
